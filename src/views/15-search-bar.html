<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 : z-index</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 p-5 font-suit">
    <div
      class="flex items-center gap-3 bg-white p-3 pl-5 mx-auto my-10 border rounded-full focus-within:shadow-shadow/200 focus-within:border-tertiary-100 w-1/2 min-w-60 border-primary-100"
    >
      <h1>
        <a href="/">
          <span class="sr-only">네이버</span>
          <span
            class="text-4xl font-black bg-gradient-to-b from-primary-400 to-primary-500 text-transparent bg-clip-text"
            aria-hidden="true"
            >N</span
          >
        </a>
      </h1>
      <form class="contents" action="/" method="get">
        <div class="flex-1">
          <label for="input-1" class="sr-only">검색어</label>
          <input
            class="w-full text-slate-800 focus:outline-none"
            type="search"
            id="input-1"
            placeholder="검색어를 입력하세요"
            required
          />
        </div>
        <button
          type="submit"
          aria-label="검색"
          class="relative rounded-full size-6 bg-gradient-to-b from-primary-400 to-primary-500 before:absolute before:size-2 before:bg-white before:rounded-full before:top-1/2 before:left-1/2 before:translate before:-translate-x-1/2 before:-translate-y-1/2"
        ></button>
      </form>
    </div>
  </body>
</html>
